<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhisperFrames</title>
  <style>
    /* ... your existing styles ... */
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

  <!-- Firebase SDKs (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <!-- your existing HTML up to login/main containers -->
  <script>
    // Firebase config
    const firebaseConfig = { /* same config */ };
    firebase.initializeApp(firebaseConfig);
    const storageRef = firebase.storage().ref();
    const db = firebase.firestore();

    let currentUser = "";
    const today = new Date().toLocaleDateString();
    let streak = { N: 0, M: 0 };

    function checkPassword() {
      const pw = document.getElementById('password').value;
      if (pw === "1451") {
        currentUser = "N";
        startApp();
      } else if (pw === "1024") {
        currentUser = "M";
        startApp();
      } else {
        alert("Wrong password");
      }
    }

    function startApp() {
      document.getElementById('login').classList.add('hidden');
      document.getElementById('main').classList.remove('hidden');
      document.getElementById('userIndicator').innerText = `You are logged in as: ${currentUser}`;
      loadOtherImage();
      loadStreak();
    }

    function triggerUpload() {
      const input = document.getElementById('upload');
      input.click();
    }

    async function uploadImage(event) {
      const file = event.target.files[0];
      if (!file) return;
      const key = `${currentUser}_${today}`;
      const path = `images/${key}.jpg`;
      const ref = storageRef.child(path);
      await ref.put(file);
      const url = await ref.getDownloadURL();
      await db.collection('sharedImages').doc(key).set({ url });
      updateStreak();
      loadOtherImage();
    }

    async function loadOtherImage() {
      const other = currentUser === 'N' ? 'M' : 'N';
      const key = `${other}_${today}`;
      const path = `images/${key}.jpg`;
      const img = document.getElementById('otherImage');
      const btn = document.getElementById('downloadBtn');
      try {
        const url = await storageRef.child(path).getDownloadURL();
        img.src = url;
        btn.href = url;
        btn.classList.remove('hidden');
      } catch {
        img.src = 'nofilehing.png';
        btn.classList.add('hidden');
      }
    }

    function updateStreak() {
      const dateKey = `${currentUser}_streak_date`;
      const streakKey = `${currentUser}_streak`;
      const lastDate = localStorage.getItem(dateKey);
      if (lastDate === today) return;
      const y = new Date();
      y.setDate(y.getDate() - 1);
      const yStr = y.toLocaleDateString();
      let count = 1;
      if (lastDate === yStr) {
        count = (parseInt(localStorage.getItem(streakKey)) || 0) + 1;
      }
      localStorage.setItem(dateKey, today);
      localStorage.setItem(streakKey, count);
      loadStreak();
    }

    function loadStreak() {
      const streakKey = `${currentUser}_streak`;
      const count = parseInt(localStorage.getItem(streakKey)) || 0;
      document.getElementById('streakCount').innerText = count;
    }

    function resetApp() {
      location.reload();
    }
  </script>
</body>
</html>
