<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhisperFrames</title>
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #ffeef2;
      text-align: center;
    }
    #login {
      padding: 40px;
    }
    #main {
      display: none;
      padding: 20px;
    }
    img {
      max-width: 90%;
      margin: 10px auto;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }
    .username-N {
      background-color: #d0ecff; /* pastel blue */
    }
    .username-M {
      background-color: #ffd6e8; /* baby pink */
    }
  </style>
</head>
<body>
  <div id="login">
    <h1>WhisperFrames</h1>
    <input id="password" type="password" placeholder="Enter password" />
    <button id="loginBtn">Login</button>
  </div>

  <div id="main">
    <h2 id="greeting"></h2>
    <input type="file" id="upload" accept="image/*" />
    <button id="saveBtn">Save to Gallery</button>
    <div>
      <h3>Your Image</h3>
      <img id="userImage" />
    </div>
    <div>
      <h3>Their Image</h3>
      <img id="otherImage" />
    </div>
  </div>

  <script>
    window.onload = () => {
      let currentUser = "";
      const streak = { N: 0, M: 0 };

      document.getElementById('loginBtn').onclick = checkPassword;
      document.getElementById('saveBtn').onclick = () => {
        loadOtherImage(true);
      };

      function getToday() {
        const d = new Date();
        const year = d.getFullYear();
        const month = String(d.getMonth() + 1).padStart(2, '0');
        const day = String(d.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
      }

      function checkPassword() {
        const pw = document.getElementById('password').value.trim();
        if (pw === 'N' || pw === 'M') {
          currentUser = pw;
          document.body.classList.add(`username-${pw}`);
          document.getElementById('login').style.display = 'none';
          document.getElementById('main').style.display = 'block';
          document.getElementById('greeting').innerText = `Hello ${pw}!`;
          loadOwnImage();
          loadOtherImage(true);
        } else {
          alert("Incorrect password");
        }
      }

      async function loadOwnImage() {
        const date = getToday();
        const publicId = `${currentUser}_${date}`;
        const url = `https://res.cloudinary.com/dn678kfox/image/upload/${publicId}.jpg`;
        document.getElementById('userImage').src = url;
      }

      async function loadOtherImage(forceRefresh = false) {
        const date = getToday();
        const otherUser = currentUser === 'N' ? 'M' : 'N';
        const base = `https://res.cloudinary.com/dn678kfox/image/upload/${otherUser}_${date}.jpg`;
        const url = `${base}?t=${Date.now()}`; // cache busting always
        document.getElementById('otherImage').src = url;
      }

      document.getElementById('upload').addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', 'unsigned');
        const date = getToday();
        const publicId = `${currentUser}_${date}`;

        formData.append('public_id', publicId);

        try {
          const res = await fetch('https://api.cloudinary.com/v1_1/dn678kfox/image/upload', {
            method: 'POST',
            body: formData
          });
          const data = await res.json();
          if (data.secure_url) {
            loadOwnImage();
            alert("Image uploaded successfully!");
          } else {
            console.error(data);
            alert("Upload failed.");
          }
        } catch (err) {
          console.error(err);
          alert("Upload failed.");
        }
      });
    };
  </script>
</body>
</html>
